<div class="add_page_modal modal" en-modal ng-controller="addpage_controller">
	<form class="modal-body" ng-submit="addpage()">
		<div class="close-button" ng-click="close()"></div>

		<div class="row">
			<div class="form-control col-md-12">
				<label>
					<span>Page name</span>
					<input class="page_name" ng-model="new_pagename">
				</label>
			</div>

		</div>

		<button type="submit" class="btn add-page-button">Add</button>

	</form>
</div>
